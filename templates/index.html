{% extends 'layout.html' %}

{% block content %}
    <form class="image-card" method="post" action="{{url_for('insert')}}" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" class="form-control"/>
        </div>
        <div class="form-group">
                <textarea rows="10" class="form-control" placeholder="description..." name="description"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block">Submit</button>
        </div>
    </form>

    {% for image in images %}
    <div class="image-card">
        <div class="heading">{{ image.description }}</div>
        <div>
            <a href="/{{ image.id }}">
                <img src="http://localhost:5000/{{ image.path }}" alt="" class="img">
            </a>
        </div>
        <div class="footer">
            <center>views: {{ image.views }}</center>
            <center>likes: {{ image.likes }}</center>
        </div>
    </div>
    {% endfor %}
{% endblock %}
